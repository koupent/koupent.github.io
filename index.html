<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plarise - 筋トレ記録アプリ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #6e6e73;
      margin-bottom: 2rem;
    }
    .description {
      font-size: 1rem;
      line-height: 1.8;
      color: #424245;
      margin-bottom: 2rem;
    }
    .badge a {
      display: inline-block;
    }
    .badge img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plarise</h1>
    <p class="tagline">シンプルな筋トレ記録アプリ</p>
    <p class="description">
      日々のトレーニングを記録・管理できるアプリです。<br>
      種目・重量・回数・セット数を簡単に記録し、トレーニングの進捗を振り返ることができます。
    </p>
    <div class="badge">
      <a href="https://play.google.com/store/apps/details?id=com.koupent.plarise">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Play で手に入れよう">
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>koupent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.1rem;
      color: #6e6e73;
    }
    .apps {
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1.5rem 4rem;
    }
    .apps h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #6e6e73;
      margin-bottom: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      margin-bottom: 1.5rem;
    }
    .card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }
    .card .tagline {
      font-size: 1rem;
      color: #6e6e73;
      margin-bottom: 1rem;
    }
    .card .description {
      font-size: 0.95rem;
      line-height: 1.8;
      color: #424245;
      margin-bottom: 1.5rem;
    }
    .card .badge a {
      display: inline-block;
    }
    .card .badge img {
      height: 56px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>koupent</h1>
    <p>日常を便利にするアプリを開発しています</p>
  </div>
  <div class="apps">
    <h2>Apps</h2>
    <div class="card">
      <h3>Plarise</h3>
      <p class="tagline">シンプルな筋トレ記録アプリ</p>
      <p class="description">
        日々のトレーニングを記録・管理できるアプリです。<br>
        種目・重量・回数・セット数を簡単に記録し、トレーニングの進捗を振り返ることができます。
      </p>
      <div class="badge">
        <a href="https://play.google.com/store/apps/details?id=com.koupent.plarise">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Play で手に入れよう">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
